<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8">
	<title>To print a picture</title>
	<link href="coUA.css" rel="stylesheet" type="text/css">
</head>
<body>
	<p><a id="paint_print" name="paint_print"></a><b>To print a picture</b></p>
	<p><img src="onestep.gif">&nbsp;On the <b>File</b> menu, click <b>Print</b>.</p>
	<p><b>Notes</b></p>
	<ul>
		<li>You can see how the printed picture will look before you print by clicking the <b>File</b> menu and then clicking <b>Print</b> <b>Preview</b>.</li>
		<li>You can set margins or change orientation by clicking the <b>File</b> menu and then clicking <b>Page</b> <b>Setup</b>.</li>
	</ul>
</body>
</html>
