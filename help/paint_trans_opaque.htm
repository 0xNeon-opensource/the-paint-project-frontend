<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2 Final//EN">
<HTML dir=ltr>

<HEAD>
	<META HTTP-EQUIV="Content-Type" Content="text-html; charset=Windows-1252">
	<title>To specify transparent or opaque drawing</title>

	<link rel="stylesheet" type="text/css" href="coUA.css">
</HEAD>

<BODY>
	<p>
		<a name="paint_trans_opaque"></a><b>To specify transparent or opaque drawing</b></p>
	<p>
		<img src="onestep.gif" border=0>&nbsp;To specify&nbsp;
		<object id=hhctrl type="application/x-oleobject" classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11" width=12 height=12 HSPACE=2>
			<PARAM name="Command" value="WinHelp, Popup">
			<PARAM name="Text" value="Text:transparent">
			<param NAME="fONT" VALUE="VERDANA,8,0x000800,underline">
			<PARAM name="Item1" value="mspaint.hlp">
			<PARAM name="Item2" value="GL_PBRUSH_TRANSPARENT_DEF">
		</object>
		&nbsp;drawing, on the <b>Image</b> menu, click to clear the check mark next to <b>Draw Opaque</b>. To specify&nbsp;
		<object id=hhctrl type="application/x-oleobject" classid="clsid:adb880a6-d8ff-11cf-9377-00aa003b7a11" width=12 height=12 HSPACE=2>
			<PARAM name="Command" value="WinHelp, Popup">
			<PARAM name="Text" value="Text:opaque">
			<param NAME="fONT" VALUE="VERDANA,8,0x000800,underline">
			<PARAM name="Item1" value="mspaint.hlp">
			<PARAM name="Item2" value="GL_PBRUSH_OPAQUE_DEF">
		</object>
		&nbsp;drawing, make sure a check mark appears next to <b>Draw Opaque</b>.</p>
</BODY>

</HTML>
