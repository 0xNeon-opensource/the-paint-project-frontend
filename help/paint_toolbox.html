<!DOCTYPE html>

	<title>To show or hide the toolbox</title>
	<link href="coUA.css" rel="stylesheet" type="text/css">

<body>
	<p><a id="paint_toolbox" name="paint_toolbox"></a><b>To show or hide the toolbox</b></p>
	<p><img border="0" src="onestep.gif">&nbsp;To show the toolbox, click the <b>View</b> menu and make sure a check mark appears next to <b>Tool Box</b>. To hide the toolbox, click to clear the check mark.</p>
	<p><b>Note</b></p>
	<ul>
		<li>You can drag the toolbox to any location in the window.</li>
	</ul>
</body>
