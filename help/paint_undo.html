	<p><a id="paint_undo" name="paint_undo"></a><b>To undo changes</b></p>
	<p><img border="0" src="onestep.gif">&nbsp;On the <b>Edit</b> menu, click <b>Undo</b>.</p>
	<p><b>Note</b></p>
	<ul>
		<li>You can undo any number of changes by clicking the <b>Edit</b> menu and then clicking <b>Undo</b> for each change.</li>
	</ul>
